<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" type="text/css" href="styles/food_detail.css" />
</head>
<body>
    <div class="food-img">
        <img src="images/stir-fried-thai-basil-with-minced-pork-topped-rice_1339-99876.avif" alt="stir-fry-basil">
    </div>
    <div class="food-detail">
        <div class="title-box">
            <p id="name">Stir-fried basil with rice</p>
            <p id="price">50</p>
        </div>
        <div class="description-box">
            <p>Add-on</p>
            <ul>
                <li><input type="checkbox" id="fried-eggs"><label for="fried-eggs">Fried eggs</label></li>
                <li><input type="checkbox" id="omelette"><label for="omelette">Omelette</label></li>
                <li><input type="checkbox" id="scrambled-eggs"><label for="scrambled-eggs">Scrambled eggs</label></li>
                <li><input type="checkbox" id="add-rice"><label for="add-rice">Add rice</label></li>
            </ul>
        </div>
        <div class="button-box">
            <button id="place-order">Place Order</button>
        </div>
    </div>
</body>
</html>
