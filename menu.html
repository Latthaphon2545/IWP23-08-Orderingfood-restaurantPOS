<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="script/menu.js"></script>
  </head>

  <body>
    <div class="top-container">
      <h1>Menu</h1>
      <!--search bar-->
      <div class="search-bar">
        <input type="text" class="type-search" placeholder="SEARCH" />
      </div>

      <!--my order-->
      <div class="my-order">
        <div class="nav-cart">
          <i class="fas fa-cart-shopping" style="color: #ea5b1e"></i>
          <div class="item-count">
            <p>0</p>
          </div>
        </div>
        <div class="my-order-text">
          <p>My Order</p>
        </div>
      </div>
    </div>

    <!--nav bar-->
    <nav class="category">
      <div class="nav-content">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Stir-fry</a></li>
          <li><a href="#">Curry</a></li>
          <li><a href="#">Spicy-salad</a></li>
          <li><a href="#">Soup</a></li>
          <li><a href="#">Drinks</a></li>
          <li><a href="#">Fry</a></li>
          <li><a href="#">Snacks</a></li>
          <li><a href="#">Dessert</a></li>
          <li><a href="#">Other</a></li>
        </ul>
      </div>
    </nav>

    <!--menu-->
    <div class="menu-container">
      <div class="menu-items">
        <img
          class="menu-img"
          src="images/Thai-Omelette-HP-191008.jpg"
          alt="omelet"
        />
        <p style="font-size: 4vw">Omelet</p>
        <div class="price">
          <p style="font-size: 3.5vw">50</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/fried-chicken.jpg"
          alt="fried-chicken"
        />
        <p style="font-size: 4vw">Fried-chicken</p>
        <div class="price">
          <p style="font-size: 3.5vw">60</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/stir-fry-with-curry.jpg"
          alt="stir-fry-curry"
        />
        <p style="font-size: 4vw">Stir fry with curry</p>
        <div class="price">
          <p style="font-size: 3.5vw">50</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/stir-fried-thai-basil-with-minced-pork-topped-rice_1339-99876.avif"
          alt="stir-fry-basil"
        />
        <p style="font-size: 4vw">Stir fry with basil</p>
        <div class="price">
          <p style="font-size: 3.5vw">50</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/tom-yum-kung.jpg"
          alt="tom-yum-kung"
        />
        <p style="font-size: 4vw">Tom Yum Kung</p>
        <div class="price">
          <p style="font-size: 3.5vw">60</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/papaya-salad.jpg"
          alt="papaya-salad"
        />
        <p style="font-size: 4vw">Papaya Salad</p>
        <div class="price">
          <p style="font-size: 3.5vw">75</p>
        </div>
      </div>

      <div class="menu-items">
        <img
          class="menu-img"
          src="images/stir-fry-pork-belly.jpg"
          alt="stir-fry-pork-belly"
        />
        <p style="font-size: 4vw">Stir fry Pork Belly</p>
        <div class="price">
          <p style="font-size: 3.5vw">70</p>
        </div>
      </div>
    </div>
  </body>
</html>
