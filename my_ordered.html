<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/my_ordered.css">
    </head>

    <body>
        <!-- HEAD CONTAINER -->
        <div class="head-container">
            <div class="head">
                <img src="images/close.png" alt="close" style="width: 20px; height: 20px;">
            </div>
        </div>
            <div class="head">
                <h1>My Ordered</h1>
            </div>
        
    
        <!-- ORDERED LIST -->
        <div class="ordered-container">
            <div class="ordered-list">
                <img src="images/Thai-Omelette-HP-191008.jpg" alt="Thai-Omelette" style="width: 110px; height: 70px;">
                <div class="detail">
                    <div class="food-name">
                        <p>Omelette</p>
                    </div>           
                    <div class="price">
                        <p>50</p>
                    </div>
            </div>
                
            </div>
            <div class="ordered-list">
                <img src="images/stir-fried-thai-basil-with-minced-pork-topped-rice_1339-99876.avif" alt="stir-fry-basil with rice" style="width: 110px; height: 70px;">
                <div class="detail">
                    <div class="food-name">
                        <p>Stir-fried basil <br>with rice</p>   
                    </div>
                <div class="price">
                    <p>60</p>
                </div>
            </div>
        </div>

        <div class="pay-container">
            <h1 class="pay">pay</h1>
        </div>
    </body>
</html>
