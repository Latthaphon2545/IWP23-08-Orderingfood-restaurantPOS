<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Take away or dine in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/take_or_dine.css">
    </head>

    <body>
        <div class="take-away">
            <h2>Take Away</h2>
        </div>
        <div class="take-away-afterclick">
            <h2>Take Away</h2>
            <input type="text" class="name" name="firstname" placeholder="Your name">
        </div>
        <div class="dine-in">
            <h2>Dine In</h2>
        </div>
        <div class="dine-in-afterclick">
            <h2>Dine In</h2>
            <select id="table" name="Table No.">
                <option value="" disabled selected>Table No.</option>
                <option value="table1">01</option>
                <option value="table2">02</option>
                <option value="table3">03</option>
            </select>
        </div>
        <div class="send">
            <h3>SEND</h3>
        </div>
        
    </body>
</html>
